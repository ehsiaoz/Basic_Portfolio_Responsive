<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact Me</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<div class="wrapper">
		<!-- Header bar -->	
		<header>
			
			<!-- Groups elements in header bar -->
			<div class="headerContentWrapper">
				
				<!-- H1 Name in header -->
				<div class="headerName">
					En-land Hsiao
				</div>
				
				<!-- Header navigation link section -->
				<div class="headerNavLinks">

					<!-- List of links -->
					<ul class="headerLink">
						<li><a href="index.html">About</a></li>
						<li><a href="portfolio.html">Portfolio</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>
				</div>

			</div>
		</header>

		<!-- Main content section background -->
		<div class="bodyBackground">

			<!-- Create content wrapper to group content modules -->
			<div class="contentWrapper">
			
				<!-- Main content module -->
				<div class="mainContent">
					<h1>Contact</h1>
						<hr>
						<form>
							<label>Name</label>
							 <br>
							<input type="text" width="100" name="Name" placeholder="John Smith">
							<br>
							<label>Email</label>
							<br>
							<input type="text" width="100" name="Email" placeholder="Example@gmail.com">
							<br>
							<label>Message</label>
							<br>
							<textarea rows="10" cols="79" name="Message"></textarea>
							<br>
							<input type="submit">
						</form> 
						
				</div>

				<!-- Social link module -->
				<div class="linkModule">

					<h2>Connect with Me</h2>
						
						<hr>
						
						<div class="linkGroup">

							<a href="www.github.com"><img src="assets/images/github.png" class="social" id="github">
							</a>
							<a href="www.linkedin.com"><img src="assets/images/linkedin-logo.png" class="social">
							</a>
							<a href="www.stackoverflow.com"><img src="assets/images/stack overflow logo.png" class="social">
							</a>

						</div>

				</div>
				<br style="clear:both;">

			</div>
			
			
			
		</div>
		
		
	</div>

<!-- Footer bar -->
		<div class="footer">
			
			<!-- Content in the footer bar -->
			<div class="footerContent">
				&copy; Copyright 2016 Enland Hsiao
			</div>

		</div>		
</body>

</html>
